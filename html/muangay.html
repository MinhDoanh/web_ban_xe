						</p>

							<div class="col">
								<div class="control">
									<input type="text" name="ho-ten" id="ho-ten" placeholder="Họ và tên *"

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="control">
									<input type="text" name="sdt" id="sdt" placeholder="Số điện thoại *"
										data-required="1">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="control">
									<input type="text" name="dia-chi" id="dia-chi" placeholder="Địa chỉ nhận hàng *"

								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="control">
									<input type="text" name="email" id="email" placeholder="Email *">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="control">
									<textarea name="ghi-chu" placeholder="Ghi chú" id="ghi-chu" spellcheck="false"
										data-minlength="15" style="height: 70px; overflow-y: hidden;"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="control">
									<input type="text" name="ma-giam-gia" id="ma-giam-gia"
										placeholder="Mã giảm giá (nếu có)">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-botton">
								<button id="btn_check" onclick="xacnhan()">XÁC NHẬN VÀ ĐẶT HÀNG</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		function loadQuantityProduct() {
			let cart = JSON.parse(localStorage.getItem('cart'));
			const item = $(document).find('#item');
			if (cart) {
				item.text(cart.length);
				item.addClass('haveProduct');
			}
			if (item.text() == 0) {
				item.removeClass('haveProduct');
			}
		}
		loadQuantityProduct();
